<!DOCTYPE html>
<html>
	<head>	
		<title>HTML Cheat Sheet</title>
	</head>
  <body>
		<!-- Headings -->
		<h2>Your bracket entry scored {{ results[100]['score'] }} points in this simulation.</h2>
		<p>Here's how that stacks up...</p>
	</body>

	<table id="data" class="table table-striped">
		<thead>
		  <tr>
			<th>Number of competitors</th>
			<th>Histogram</th>
			<th>Percentile</th>
			<th>Specific Results</th>
			<th>Aggregated Results</th>
			</tr>
		</thead>
		<tbody>
		  {% for k, v in results.items() %}
			<tr>
			  <td align='right'>{{ k }}</td>
			  <td> <img src = "data:image/png;base64, {{ v['fanHist'].decode('utf-8') }}" height = 250 width = 250> </td> 
			  <td align='right'> {{ v['percentile']}}% </td>
			  <td></td>
			  <td></td>
			  </tr>
		  {% endfor %}
		</tbody>
	  </table>
</html>
