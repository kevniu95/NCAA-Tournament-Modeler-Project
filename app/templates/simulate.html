<!DOCTYPE html>
<html>
	<head>	
		<title>NCAA Tournament Simulator</title>
	</head>
  <body>
		<!-- Headings -->
		<h1>Welcome to Kevin's Bracket Simulator!</h1>

		<!-- Forms -->
		<form action="{{ url_for('results')}}" method="POST">
			<div>
				<label>Please enter the url of an ESPN bracket entry:</label>
		<br>
				<input type="text" name="espnLink" placeholder="https://fantasy.espn.com/tournament-challenge-bracket/2022/en/entry?entryID=71036256" >
		<br>
				<br>
				<label>(Leave blank and hit submit to use mine. Or pick one out from <a href = "https://fantasy.espn.com/tournament-challenge-bracket/2022/en/leaderboard" target="_blank">here!)</label>
        
			</div>
			<br>
			<input type="submit" name="submit" value="Submit">
		</form>

	</body>
</html>
